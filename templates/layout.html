<!DOCTYPE html>

<html lang="en">


    <head>

        <meta charset="utf-8">
        <!-- <meta name="viewport" content="initial-scale=1, width=device-width"> -->

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <link href="http://fonts.cdnfonts.com/css/bahnschrift" rel="stylesheet">
        
        <style>
            @import url('http://fonts.cdnfonts.com/css/bahnschrift');

        </style>

        {% if title %}
        <title>{{ title }} - Hackathon</title>
        {% else %}
        <title>Pollar.me</title>
        {% endif %}

        <title>Pollar.me {% block title %}{% endblock %}</title>

    </head>

    <body>
        
            <!-- div>
                {% if session.user_id %}

                {% else %}
                {% endif %}
            </div> -->

        <main>
            <div class="grid">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark border">
                    <img class="logo" src="static/polar_bear_logo.png" alt="Polar Bear Logo">
                    <a href="/"><span>Pollar.me</span></a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar">
                        {% if session.user_id %}
                            <ul class="navbar-nav">
                                <!-- <li class="nav-item"><a class="nav-link" href="/account_page">account</a></li> -->
                                <li class="nav-item"><a class="nav-link" href="/browsing_page">browse</a></li>
                                <!-- <li class="nav-item"><a class="nav-link" href="/about_page">about</a></li> -->
                                <li class="nav-item"><a class="nav-link" href="/create_form">create</a></li>
                            </ul>
                            <ul class="navbar-nav ml-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                            </ul>
                        {% else %}
                            <ul class="navbar-nav ml-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                            </ul>
                        {% endif %}
                    </div>
                </nav>
            {% block content %}
            </div>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
{% endblock %}
